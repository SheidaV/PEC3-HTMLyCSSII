<form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="w-full space-y-6">
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="bot-field" class="hidden" />
    <div class="flex flex-col">
        <label for="name" class="mb-1">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required class="form-input">
    </div>

    <div class="flex flex-col">
        <label for="lastname" class="mb-1">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name" class="form-input">
    </div>
    <div class="flex flex-col">
        <label for="email" class="mb-1 ">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required class="form-input">
        <small class="text-sm text-gray-500 mt-1">We'll never share your email with anyone else.</small>
    </div>
    <div class="flex items-start gap-2">
        <input type="checkbox" id="terms" required
            class="mt-1 w-4 h-4 text-uoc-corporate border-gray-300 focus:ring-uoc-corporate">
        <label for="terms" class="text-sm">
            Accepts <a href="#" class="text-blue-600 hover:text-uoc-corporate no-underline hover:underline">Terms of
                Use</a> and
            understands that
            information will
            be used as described in our <a href="#"
                class="text-blue-600 hover:text-uoc-corporate no-underline hover:underline">Privacy Policy</a>.
        </label>
    </div>
    <button type="submit"
        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Submit
    </button>
</form>
